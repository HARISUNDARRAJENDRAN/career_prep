services:
  postgres:
    image: postgres:16-alpine
    container_name: career_prep_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-career_prep}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-career_prep_password}
      POSTGRES_DB: ${POSTGRES_DB:-career_prep_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-career_prep} -d ${POSTGRES_DB:-career_prep_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
